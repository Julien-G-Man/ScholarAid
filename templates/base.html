<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarAid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-brand-red: #A31F34;
            --secondary-light: #FCE8E9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* A subtle, off-white background */
            color: #333;
        }

        a {
            transition: color 0.2s ease, transform 0.2s ease;
            text-decoration: none;
            color: var(--primary-brand-red);
        }

        a:hover {
            color: #8E1B2C;
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-brand-red);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.75rem;
            color: white !important;
        }

        .navbar-nav .nav-link {
            font-weight: 600;
            color: white;
            padding: 0.5rem 1.25rem;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
        }

        /* Footer */
        footer {
            background-color: #212529; /* Dark footer for contrast */
            border-top: 5px solid var(--primary-brand-red);
            color: #ccc;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ScholarAid</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'scholarships' %}">Scholarships</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <nav class="navbar navbar-expand-lg navbar-dark">
        </nav>
    
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div> 

    <footer class="py-4 text-center">
        <div class="container">
            <p>© 2025 ScholarAid. All rights reserved. | 
                <a href="{% url 'about' %}">About</a> · 
                <a href="{% url 'contact' %}">Contact</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
